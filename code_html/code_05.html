<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.google.com">구글 사이트로 이동</a>

    <p title="제목입니다"> 글 덩어리 ~~~</p>

    <!-- <img src="/code_html/img_html.png" alt=""> -->

    <img src="../img_html.png" alt="alt = The alt Attribute로 어떤 이유로 
    이미지를 표시할 수없는 경우 이미지에 대한 대체 텍스트를 지정.
     연결속도가 느리거나 src속성 오류가 있거나 
     사용자가 스크린 리더(시각장애인을 위한 것)를 사용하는 경우">

    <p style="color: rgba(129, 219, 45, 0.856);">안녕하세요 반갑습니다.
        스타일을 적용해 봅시다.</p>

    <!-- ../ 지금 파일이 위치한 자리에서 한단계 위로 올라가겠다.
    이것이 상대 URL이란다.  -->

    <!-- '/'는 도메인을 기준 code_html 안에 있는 것을 선택 
   거의 항상 상대 URL을 사용하는 것이 가장 좋습니다. 
   도메인을 변경해도 깨지지 않습니다.

   '/'를 넣지 않은 것이 상대 URL이다.

   속성을 표기할때는  소문자와 " "를 꼭 사용하기로 합시다. 

 -->
</body>
