<!-- HTML Styles - CSS
● CSS는 Cascading Style Sheets의 약자입니다.

● CSS는 많은 작업을 절약합니다. CSS 한 번에 
여러 웹 페이지의 레이아웃을 제어할 수 있습니다.

● CSS를 사용하면 색상, 글꼴, 텍스트 크기, 요소 사이의 간격,
 요소가 어떻게 배치되고 배치되는지, 
 어떤 배경 이미지나 배경색을 사용할지, 
 다양한 장치와 화면 크기에 따라 다른
 디스플레이를 제어할 수 있습니다.


 CSS 선언 방법 

CSS는 3가지 방법으로 HTML 문서에 추가할 수 있습니다.

​

● 인라인 - styleHTML 요소 내부 의 속성 사용
● 내부 - 섹션 의 <style>요소 사용<head>
● 외부 - <link> 요소를 사용하여 외부 CSS 파일에 연결​

※ CSS를 추가하는 가장 일반적인 방법은 외부 CSS 파일에 스타일을 유지하는 것입니다.
