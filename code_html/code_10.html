<!-- HTML Links 문법

    (211116 14:04)
    a 태그 : 
    <a href = "url"(여기에 주소 적는다)>link text(여기에 이름 적는다.)</a>
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.naver.com">네이버 이동하기1</a>
    <a href="https://www.naver.com">네이버 이동하기2</a>
    <a href="https://www.naver.com">네이버 이동하기3</a>

    <!-- 대상 속성 -->
    <br><br><br><br>
    <!-- self 는 기본값 -->
    <a href="https://www.naver.com" target="_self">네이버 이동하기 4</a>
    <!-- blank는 새로운 태그를 이용해서 창을 연다. -->
    <a href="https://www.naver.com" target="_blank">네이버 이동하기 5</a>

    <a href="https://www.naver.com" target="_parent">네이버 이동하기 6</a>

    <a href="https://www.naver.com" target="_top">네이버 이동하기 7</a>


</body>

</html>
