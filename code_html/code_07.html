<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- border : 선의 색 두께 등등 -->
    <h1 style="border: 12px dashed dodgerblue;">Hello World</h1>
    <h1 style="border: 2px solid violet;">Hello World</h1 </body>

    <!--  -->
    <h1 style="background-color: rgb(255, 99, 71);">Hello World</h1>
    <h1 style="background-color: rgb(200, 190, 77);">Hello World</h1>

    <!--  -->
    <h1 style="background-color: rgba(200, 190, 77, 0.5);">Hello World</h1>
    <h1 style="background-color: rgba(200, 190, 77, 0.1);">Hello World</h1>
    <h1 style="background-color: rgba(200, 190, 77, 1);">Hello World</h1>

    <!-- 밑에 2개 서로 같은 색을 나타냄 -->
    <h1 style="background-color:#ff6347;">#ff6347</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</h1>
    <!--  HSL은 색조, 채도 및 밝기를 나타냅니다.
      HSLA 색상 값은 알파 채널(불투명도)이 있는 HSL의 확장입니다.
    hsla( 색조, 채도 , 밝기, 알파 )
    -->


    <h1 style="background-color: hsla(12, 100%, 32%, 0.3);">Hello World</h1>

</html>
