<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- border : 선의 색 두께 등등 -->
  <h1 style="border: 12px dashed dodgerblue;">파선으로 표시</h1>
  <h1 style="border: 12px inset violet;">보더 안쪽이 움푹패여 보이게 하기</h1>
  <h1 style="border: 12px dotted violet;">점선</h1>
  <h1 style="border: 12px solid violet;">실선</h1>

  <!--  -->
  <h1 style="background-color: rgb(255, 99, 71);">배경색 주황</h1>
  <h1 style="background-color: rgb(200, 190, 77);">배경색 풀색?</h1>

  <!--  -->
  <h1 style="background-color: rgba(200, 190, 77, 0.5);">투명도 50%</h1>
  <h1 style="background-color: rgba(200, 190, 77, 0.1);">투명도 10%</h1>
  <h1 style="background-color: rgba(200, 190, 77, 1);">투명도 100%</h1>

  <!-- 밑에 2개 서로 같은 색을 나타냄 -->
  <h1 style="background-color:#ff6347;">#ff6347</h1>
  <h1 style="background-color:hsl(9, 100%, 75%);">hsl(9, 100%, 75%)</h1>
  <!--  HSL은 색조, 채도 및 밝기를 나타냅니다.
      HSLA 색상 값은 알파 채널(불투명도)이 있는 HSL의 확장입니다.
    hsla( 색조, 채도 , 밝기, 알파 )
    -->


  <h1 style="background-color: hsla(12, 100%, 32%, 0.3);">Hello World</h1>

</body>

</html>
