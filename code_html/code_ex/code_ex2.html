<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 30px;
            background-color: blueviolet;
            text-align: center;
        }

        span {
            /* width: 100px;
            height: 100px;
            margin: 30px; */
            background-color: burlywood;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>여기에 글 쓰면 div로 위에 style 정의한거 적용된다.</div>
    <div>div는 블록 요소이다.</div>
    <div>얘는 지가 가진 줄 전부 다 영역잡는다.</div>

    <span>여기에 글 쓰면 span에 style 정의한거 적용된다.</span>
    <span>span은 인라인 요소이다.</span>
    <span>자신의 크기만큼만 영역을 잡는다. <br> 뭐지 반대인가</span>



</body>

</html>
