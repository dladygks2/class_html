<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        span {
            width: 80px;
            height: 80px;
            margin: 20px;
            background-color: pink;
        }

        div {
            background-color: red;
            /* display: inline; */
            text-align: center;
        }

        span {
            /* 인라인요소 */
            background-color: blue;
            display: block;
            text-align: center;

        }
    </style>
</head>

<body>
    <!-- div는 블록레벨, 블록요소 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <!-- span 은 인라인 레벨, 인라인 요소이므로 자신의 크기만큼만 영역을 차지 -->
    <span>1</span>
    <span>2</span>
    <span>3</span>



</body>

</html>
