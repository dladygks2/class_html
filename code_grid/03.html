<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>

<body>
    <!-- ol 태그 : 리스트 만들 때 사용하는 태그 -->

    <ol>
        <!-- li 태그 : 리스트 만드는 태그, 
        단순히 리스트 나열하는 것 뿐만 아니라 
        메뉴들을 만들때에도 사용합니다.
        홈페이지 상단 메뉴들 -->

        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ol>

    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <ol>
            <li>목록3-1</li>
            <li>목록3-2</li>
            <li>목록3-3</li>
        </ol>
    </ul>
</body>

</html>
